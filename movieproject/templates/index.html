
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img class="card-img-top" src="{{i.img.url}}"  alt="Card image cap" width="140px" height="180px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a class="btn btn-warning" href="{%  url 'movieapp:detail' i.id %}" >Go To Page</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
    {% endblock %}
